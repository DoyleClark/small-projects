<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function myLoop(){
			var i=1;
			var x=1;
			while(i<1){
				x++;
				document.write(x+"<br>");
				i++;
			}
		}

		function myLoop1(){
			var i=1;
			var x=1;
			do{
				x++;
				document.write(x+"<br>");
				i++;
			}
			while(i<1);
		}

		myLoop();
		myLoop1();
	</script>
</head>
<body>
	
</body>
</html>
