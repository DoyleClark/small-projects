<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var x=10;

		switch(x){
			case 5: document.write("value of x is 5");
			break;

			case 10: document.write("value of x is 10");
			break;

			case 15: document.write("value of x is 15");
			break;

			case 20: document.write("value of x is 20");
			break;

			default: document.write("value of x is something else");
		}
	</script>
</head>
<body>
	
</body>
</html>
