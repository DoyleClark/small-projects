<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var myArray=new Array("Lexie","Alexandra","Doyle","Peach");
		//toString uses commas as a separator
		document.write(myArray.toString());
		document.write("<br>");
		//join allows for the choice of a separator
		//here, an asterisk was used as the separator for the elements in the array
		document.write(myArray.join(" ** "));
	</script>
</head>
<body>
	
</body>
</html>
