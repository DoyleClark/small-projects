<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//arithmetic operators +,-,*,/,%,++,--
		var x = 5;
		document.write("Initial number: "+x);
		x=x+5;
		document.write("<br>After adding 5: "+x);
		x=x-4;
		document.write("<br>After subtracting 4: "+x);
		x=x*4;
		document.write("<br>After mulitpling by 4: "+x);
		x=x/4;
		document.write("<br>After dividing by 4: "+x);
		x=x%4;
		document.write("<br>After modulus of 4: "+x);
		x++;
		document.write("<br>After applying the increment operator: "+x);
		x--;
		document.write("<br>After applying the decrement operator: "+x);

		//assignment operators +,-,*,/,%
		document.write("<br><br>These are assignment operators:");
		x=5;
		document.write("<br>Initial number: "+x);
		x+=5;
		document.write("<br>After adding 5: "+x);
		x-=4;
		document.write("<br>After subtracting 4: "+x);
		x*=4;
		document.write("<br>After mulitpling by 4: "+x);
		x/=4;
		document.write("<br>After dividing by 4: "+x);
		x%=4;
		document.write("<br>After modulus of 4: "+x);

		//adding strings and numbers
		document.write("<br><br>Adding strings and numbers");
		var y=5;
		document.write("<br>value of y: "+y);
		y=5+5;
		document.write("<br>value of y: "+y);
		y=5+"5";
		document.write("<br>value of y: "+y);

		//comparision operators ==,===,!=,!==,>,<,>=,<=,?

		//logical operators &&,||,!
	</script>
</head>
<body>
	
</body>
</html>
