<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function myAge(x,y){
			document.write(x+"'s age is "+y+" years old<br>");
		}
		function myName(x,y){
			document.write("My name is "+x+"<br>");
			myAge(x,y);
		}

		myName("Doyle",26);
		myName("Peach",26);
		myName("Lexie",22);
		myName("Alexandra",22);
	</script>
</head>
