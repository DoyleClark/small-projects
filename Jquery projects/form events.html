<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--<script type="text/javascript" src="js/jquery.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery">\x3C/script>');
	</script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<form>
	<input type="text" class="name"/>
	<input type="submit" value="click me" class="clickme"/>
</form>
<p class="output"></p>
<p class="output1"></p>
<p class="output2"></p>
<!--<p>Shalom world</p> -->
<!--<h1 class="doubleClick">Shalom there world.</p> -->
<script type="text/javascript">
	$(document).ready(function(){
		//mouse click events
		$("p").click(function(){
			alert("shalom clicked");
		});
		$("h1.doubleClick").dblclick(function(){
			alert("shalom there was double clicked");
		});
		//mouse hover events
		/*$("p").mouseenter(function(){
			alert("mouse hover");
		});
		$("p").mouseleave(function(){
			alert("mouse left");
		});*/
		//keyboard events
		$(".name").keypress(function(){
			$(".output").html($(".name").val());
		});
		$(".name").keydown(function(){
			$(".output1").html($(".name").val());
		});
		$(".name").keyup(function(){
			$(".output2").html($(".name").val());
		});
		//form events
		$(".name").focus(function(){
			$(this).css("background-color","red");
		});
		$(".name").blur(function(){
			$(this).css("background-color","blue");
		});
		$(".name").change(function(){
			alert("The value was changed");
		});
		//submit event
		$("form").submit(function(){
			alert("Form submitted");
		});
	});
</script>
</body>
</html>
