<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		.col-md-6{
			border:1px solid #ddd;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>

	<div class="container">
		<h1>Bootstrap Images</h1>

		<div class="row">

			<!-- offset provides space between content, such as <div> -->
			<div class="col-sm-6"> 
				<img src="../css projects/images/bunnyandbearcute.png" style="width:100%;"class="rounded"/>
			</div>
			<div class="col-sm-6"> 
				<img src="../css projects/images/bunnyandbearcute.png" style="width:100%;" class="rounded-circle"/>
			</div>
			<div class="col-sm-6"> 
				<img src="../css projects/images/bunnyandbearcute.png" style="width:100%;" class="img-thumbnail" />
			</div>
		</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
