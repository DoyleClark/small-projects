<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		#myCarousel,.carousel-inner,.item{
			height:700px;
		}
		.carousel-inner .item img{
			width:100%;
			height:100%;
		}

		@media screen and (max-width:768px){
			#myCarousel,.carousel-inner,.item{
				height:400px;
			}
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/respond.js"></script>
</head>
<body>

<!-- carousel slide is for animation, data-ride attribute is carousel -->
<div class="carousel slide" id="myCarousel" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="../css projects/images/bunnyandbearcute.png" alt="image1">
			<div class="carsouel-caption">
				<h2>Bunny and Bear</h2>
				<p>They are forever</p>
			</div>
		</div>
		<div class="item">
			<img src="../css projects/images/bunnyandbearcute1.png" alt="image1">
		</div>
		<div class="item">
			<img src="../css projects/images/bunnyandbearcute2.png" alt="image1">
		</div>
		<div class="item">
			<img src="../css projects/images/bunnyandbearcute3.png" alt="image1">
		</div>
	</div>
	<a href="#myCarousel" data-slide="prev" class="left carousel-control">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a href="#myCarousel" data-slide="next" class="right carousel-control">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next </span>
	</a>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
