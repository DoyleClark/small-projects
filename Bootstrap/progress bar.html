<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style type="text/css">
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/respond.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="progess">
					<div class="progress-bar progress-bar-striped active progress-bar-success" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
						<span class="sr-only">50% Completed</span>
						50%
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="progess">
					<div class="progress-bar progress-bar-striped active progress-bar-warning" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
						<span class="sr-only">70% Completed</span>
						70%
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="progess">
					<div class="progress-bar progress-bar-striped active progress-bar-danger" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
						<span class="sr-only">50% Completed</span>
						50%
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="progess">
					<div class="progress-bar progress-bar-striped active progress-bar-info" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
						<span class="sr-only">50% Completed</span>
						50%
					</div>
				</div>
			</div>

		</div>
	</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
