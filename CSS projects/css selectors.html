<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title></title>
		<style type="text/css">
			h1
			{
				font-size:60px;
			}
			div,p,h1
			{
				background:#ddd;
			}
			div p
			{
				color: red;
			}
			div>p
			{
				color: green;
			}
			div~p
			{
				color: purple;
			}
			div+p
			{
				color: pink;
			}

			#one
			{
				font-size: 40px;
			}

			.pink
			{
				color: pink;
			}
		</style>
	</head>
	<body>
		<h1>My name is Doyle</h1>
		<p class="pink">I like pink</p>
		<div>
			<p id="one">I am one</p>
			<p id="two">I am two</p>
			</div>
		<p>i am pink</p>
		<p>i am purple</p>
	</body>
</html>
